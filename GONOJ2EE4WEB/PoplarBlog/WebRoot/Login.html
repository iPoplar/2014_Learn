<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Login</title>
<link href="./Resouse/css/Login.css" rel="stylesheet" />

</head>

<body>
	<div id="LoginBox">
		<table>
			<tr>
				<td colspan="2" class="headLine">Poplar Blog Login</td>
			</tr>

			<tr>
				<td>用户名:</td>
				<td><input type="text" name="userName" /></td>
			</tr>

			<tr>
				<td>密码:</td>
				<td><input type="password" name="password" /></td>
			</tr>


			<tr>
				<td>确认密码:</td>
				<td><input type="password" name="SurePassword" /></td>
			</tr>
		</table>
	</div>

</body>
</html>
